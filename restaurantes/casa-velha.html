<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa velha</title>
    <link rel="stylesheet" href="/provaa/css/restaurantes.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/provaa/img/casa-velha.png" alt="Logo">
        </div>
        <div class="voltar-btn">
            <a href="/provaa/html/index.html">VOLTAR</a>
        </div>
    </div>

    <!--Reserva -->
    <div class="container-body">
        <div class="reserva">
            <h2>Reserve uma Mesa</h2>
            <form action="/submit_reserva" method="post">
                <div class="input-group">
                    <label for="quantidade_pessoas">Quantidade de Pessoas:</label>
                    <input type="number" id="quantidade_pessoas" name="quantidade_pessoas" min="1" required>
                </div>
                <div class="input-group">
                    <label for="horario_reserva">Horário:</label>
                    <input type="time" id="horario_reserva" name="horario_reserva" required>
                </div>
                <div class="input-group">
                    <label for="data_reserva">Data:</label>
                    <input type="date" id="data_reserva" name="data_reserva" required>
                </div>
                <button type="submit">Reservar</button>
            </form>
        </div>

    <!-- sobre o restaurante -->
    <div class="sobre-restaurante">
        <h2>Sobre o Restaurante</h2>
        <p>Cardápio e rodízio de pizzas gourmets, mais bebidas, em casa acolhedora com tijolo aparente e clima familiar.</p>
    </div>
</body>
</html>
