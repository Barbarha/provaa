<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/provaa/css/style.css">
</head>
<body>
    <header>
        <div class="color">
            <div class="container">
                <div class="logo">
                    <img src="/provaa/img/logo.png" alt="Logo">
                    <h1>Reserva fácil</h1>  
                </div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <form id="loginForm" action="#" method="post">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    
    <script>
        // Armazenando usuário e senha localmente
        localStorage.setItem('username', 'barbarha');
        localStorage.setItem('password', '123456');

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');
            
            if (username === storedUsername && password === storedPassword) {
                // Redirecionar para a página de gerenciamento
                window.location.href = "gerenciamento.html";
            } else {
                alert('Nome de usuário ou senha inválidos');
            }
        });
    </script>
</body>
</html>
